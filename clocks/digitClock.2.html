<!DOCTYPE html>
<html>
<title>time+date
</title>

<head>
    <script>
        var gStDay = null;
        var gStMonth = null;
        var gStYear = null;

        /*
         *  refresh method every 1000 msec (one/1 second)
         */
        function refreshMethod() {
            var today = new Date();

            // console.log(i);
            showTime(today);
            showDate(today);
            var t = setTimeout(refreshMethod, 1000);
        }

        /*
         *  showDate() - 
         */
        function showDate(today) {

            var lblDate = document.getElementById('idDate');


            // TODO check 1-9 day/month add 0/zerro first.

            var stDay = today.getDate();
            var stMonth = today.getMonth();
            var stYear = today.getFullYear();
            var stTodayDate = stDay + "/" + stMonth + "/" + stYear;


            // var stDate = stTodayDate;

            if ((this.gStDay === stDay) && (this.gStMonth === stMonth) && (this.gStYear === stYear)) {
                this.gStDay = stDay;
                this.gStMonth = stMonth;
                this.gStYear = stYear;
                //  console.log("date didn't change no need to refresh data (view)");
            } else {
                lblDate.innerHTML = stTodayDate;
                // console.log("date have been changed refreshing data (view)");
                this.gStDay = stDay;
                this.gStMonth = stMonth;
                this.gStYear = stYear;
            }
        }


        /*
         *
         */
        function showDayInWeek(today) {
            var stDayInWeek = "";

            stDayInWeek = today.getDay();


        }

        /*
         *  showTime() - 
         */
        function showTime(today) {

            var lblTime = document.getElementById('idTime');

            // var today = new Date();
            var stHours = today.getHours();
            var stMinutes = today.getMinutes();
            var stSeconds = today.getSeconds();
            var stTime = "";

            stHours = checkTime(stHours);
            stMinutes = checkTime(stMinutes);
            stSeconds = checkTime(stSeconds);

            stTime = stHours + ":" + stMinutes + ":" + stSeconds;

            lblTime.innerHTML = stTime;

        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

<body onload="refreshMethod()">

    <h1>
        <div>
            <span id="idDate"></span>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span id="idTime"></span>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
    </h1>

</body>

</html>
